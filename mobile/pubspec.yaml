name: erp_mobile
description: ERP Platform Mobile App
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP Client
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Navigation
  go_router: ^13.0.0

  # Forms
  flutter_form_builder: ^9.1.1

  # Utils
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  geolocator: ^10.1.0
  image_picker: ^1.1.2
  connectivity_plus: ^6.0.5

  # Biometric
  local_auth: ^2.1.7

dependency_overrides:
  flutter_plugin_android_lifecycle: ^2.0.33
  image_picker_android: ^0.8.13+10
  local_auth_android: ^1.0.56
  path_provider_android: ^2.2.22
  shared_preferences_android: ^2.4.18
  permission_handler_android: ^12.1.0
  geolocator_android: ^4.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logos/
    - assets/icons/

